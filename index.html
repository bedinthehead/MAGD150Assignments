  <h1>Ugly Kirby Sketch</h1></h1>
  <script type="text/processing" data-processing-target="mycanvas1">
  
void setup(){
  background(50,0,100);
  size(500,500);

//Points don't show up??
point(300,125);
point(400,125);

//KirbyMainBody
fill(240,128,128);
ellipse(250,250,300,300);
 
  
//Eyes
strokeWeight(6);
line(140,160,160,140);
//
strokeWeight(8);
line(200,120,300,130);
//
//
ellipseMode(CORNER);
fill(0);
ellipse(140,160,30,75);
//
ellipseMode(CORNER);
 fill(0);
 ellipse(200,150,40,90);
 
  //Inside Eyes
  //r
  noStroke();
  ellipseMode(CORNER);
  fill(255);
  ellipse(205,151,40,50);
  //L 
  ellipseMode(CORNER);
  fill(255);
  ellipse(145,160,30,40);

  //Arms
  fill(240,128,128);
  noStroke();
  ellipse(45,140,90,100);  
  //
  fill(240,128,128);
  noStroke();
  ellipse(355,240,90,100);
 
  ////////////////////////
  //feet
  fill(225,0,40);
  rect(270,375,130,70,160);
  //
  fill(225,0,40);
  rect(100,375,130,70,160);

////////////////// Mouth
fill(225,40,40);
ellipse(175,255,15,30);
/////

//cheeks
fill(255,40,40);
ellipse(120,250,40,20);
//
fill(255,40,40);
ellipse(230,250,40,20);
}
void setup(){
size(1300,810);
background(10);
//Grass
fill(0,130,40);
noStroke();
rect(0,500,1300,810);

//PaintedLines
stroke(255);
strokeWeight(6);
line(50,500,500,810);
line(1000,500,1300,650);
line(90,525,1050,525);
line(140,560,1120,560);
strokeWeight(7);
line(200,600,1200,600);
strokeWeight(9);
line(342,700,1300,700);
//Endzone
strokeWeight(6);
fill(255,0,0);
quad(50,500,90,525,1050,525,1000,500);
//ScoreBoard
stroke(100);
line(1050,500,1050,450);
line(1100,500,1100,450);
fill(30);
rect(1023,400,100,50);
//Moon
fill(255);
noStroke();
ellipse(1000, 100, 100, 100);
fill(10);
ellipse(900,100,210,200);
//People
fill(0,100,255);
noStroke();
ellipse(400,600,110,100);
ellipse(430,650,30,20);
ellipse(370,650,30,20);
fill(0);
triangle(385,630,405,590,425,630);
ellipse(370,590,10,10);
ellipse(430,590,10,10);
//
fill(255,0,0);
noStroke();
ellipse(900,600,110,100);
ellipse(930,650,30,20);
ellipse(870,650,30,20);
//
fill(0);
triangle(930,620,905,580,870,620);
ellipse(875,576,20,20);
ellipse(925,576,20,20);
//Spaceship
fill(200,255,0);
arc(200,200,100,300,500,QUARTER_PI);
arc(220,220,110,310,510,QUARTER_PI);
fill(100);
rect(435,160,120,50);
fill(200);
ellipse(500,200,300,50);
}
void draw(){
fill(0,255,0);
triangle(mouseX,mouseY,425,200,500,210);
}
